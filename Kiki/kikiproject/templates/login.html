{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="one-screen login">
        <h1>Login</h1>
        <form action="{% url 'home' %}" method="POST">
            {% csrf_token %}
            <div class="row">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="row">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <div class="btn-holder">

                <!--                            <a href="{% url 'register' %}" class="button btn-sz01">Register</a>-->
                <button type="submit" class="button btn-sz01">Login</button>

            </div>
        </form>
    </div>
</div>
{% endblock %}
